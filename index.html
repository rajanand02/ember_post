<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.1/united/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse">
      <div class="navbar-inner">
      <ul class = "nav nav-pills">
      <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
          </div>
          </div>
          {{outlet}}
    </script>
    <script type="text/x-handlebars" id = "posts">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
           <table class="table table-hover" border="0">
             <thead>
               <tr>
                 <th>Recent posts</th>
               </tr>
             </thead>
             {{#each}}
               <tr>
               <td>
               {{#link-to 'post' this}}
               {{title}}<small class = "muted">by {{author.name}}</small>
               {{/link-to}}
                 </td>
               </tr>
             {{/each}}
           </table>
         </div>
         <div class="col-md-9">
         {{outlet}}
         </div>
      </div>
      </div> 
    </script>
    <script type="text/x-handlebars" id = "post" >
      {{#if isEditing}}
        {{partial 'post/edit'}}
      <button class = "btn btn-success" {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button class = "btn btn-primary" {{action 'edit'}}>Edit</button>
      {{/if}}
      <h1>{{title}}</h1> 
      <h2>by {{author.name}}</h2>
      <hr />
      <div class="below-the-fold">
        {{body}}
      </div>
    </script>
    <script type="text/x-handlebars" id = 'post/_edit'>
      <p>{{input type = 'text' value = title}}</p>
      <p>{{textarea value = body}}</p>
    </script>
    <script type="text/x-handlebars" id = "about">
      colleges to get this distinction.  Autonomy gave the College scope for academic freedom for innovations in teaching and research. 
    </script>
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.1.2.js"></script>
    <script src="js/app.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src = "http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js">    
  </body>
</html>
